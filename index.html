<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12bool-responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Spotify</title>
</head>

<body>

    <div class="container-fluid app">
        <main class="row">
            <!-- inizio nav bar fixed -->
            <nav class="col-xs-11 col-md-10 col-xs-offset-1 col-md-offset-2">
                <span><a href="">EFFETTUA L'UPGRADE</a></span>
            </nav>
            <!-- inizio sidebar -->
            <div class="sidebar col-xs-1 col-md-2"></div>
            <!-- inizio sezione con album ed immagini -->
            <div class="content col-xs-11 col-md-10">

            </div>
        </main>
        <!-- inizio footernav -->
        <footer>
            <!-- inizio footernav di sinistra -->
            <div class="col-xs-2">
                <div class="row">
                    <div class="col">
                        <img src="./img/sinister.jpeg" alt="sinister">
                    </div>
                    <div class="col">
                        <h3>Sinister</h3>
                        <span>Brano Nome</span>
                    </div>
                    <div class="col">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>
                </div>
            </div>
            <!-- inizio footernav centrale -->
            <div class="row col-xs-4 col-xs-offset-2">
                <div class="row">
                    <div class="col player">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i id="play" class="far fa-play-circle"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col player">
                        <span>025</span>
                        <hr>
                        <span>4:35</span>
                    </div>
                </div>
            </div>
            <!-- inizio footernav di destra -->
            <div class="player col-xs-2 col-xs-offset-2">
            </div>
        </footer>
    </div>


</body>

</html>
